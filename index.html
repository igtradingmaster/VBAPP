<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><button id="registerBtn">Register</button></li>
                <li><button id="loginBtn">Login</button></li>
                <li><button id="logoutBtn" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Welcome to Our Hotel Booking Website</h1>
        <h2 id="welcomeMessage" style="display: none;"></h2>
    </main>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Permanent Welcome Popup -->
   

    <!-- Logout Popup -->
    <div id="logoutPopup" class="modal permanent">
        <div class="modal-content">
            <h2>Your session has been logged out.</h2>
            <button id="loginAgainBtn">Login Again</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
